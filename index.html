<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <form action="">
        <input type="text" autocomplete="off" id="valueSearch" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <section class="result">
        <figure class="name" id="city">
          <figcaption>Djibouti</figcaption>
          <img src="https://flagsapi.com/DJ/shiny/24.png" />
        </figure>
        <figure class="temperature">
          <img src="https://openweathermap.org/img/wn/02n@4x.png" />
          <figcaption>
            <span>32</span>
            <sup>o</sup>
          </figcaption>
        </figure>
        <p class="description">few clouds</p>
        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">23</span>%
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">26</span>%
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">1003</span>hPa
          </li>
        </ul>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
